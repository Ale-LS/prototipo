{% extends 'core/menu.html' %}

{% load static %}


    <!-- Navbar -->
 

{% block content %}

<!-- titulo -->
<div class="text-center">
    <h1 style="margin-top: 20px; font-weight: 1000;">Registrarse</h1>
  </div>
  <br>

  <!-- Sign Up -->
  <form id="sign-up-form" class="row g-0 needs-validation">
    <div class="container-fluid" style="font-weight: bold;">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-4">

          <div class="form-group">
            <br>
            <label for="rut">RUT</label>
            <input
              type="text"
              id="rut"
              name="rut"
              class="form-control"
              placeholder="Ej 12345678-5"
              value=""
            />
          </div>

          <div class="form-group">
            <br>
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              placeholder="Ingrese su nombre"
              value=""
            />
          </div>

          <div class="form-group">
            <br>
            <label for="apellido">Apellido</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              class="form-control"
              placeholder="Ingrese su apellido"
              value=""
            />
          </div>

          <div class="form-group">
            <br>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Ingrese su email aquí"
              value=""
            />
          </div>

          <div class="form-group">
            <br>
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Ingresar contraseña del al menos 5 caracteres"
              value=""
            />
          </div>

          <div class="form-group">
            <br>
            <label for="password2">Repetir Contraseña</label>
            <input
              type="password"
              id="password2"
              name="password2"
              class="form-control"
              placeholder="Repetir contraseña digitada anteriormente"
              value=""
            />
          </div>

          <!-- botones -->
          <div class="row" id="botones">
            <div class="col text-center" style="margin: 40px;">
              <button id="id_btnGuardar" type="submit" class="btn btn-primary btn-lg">Guardar</button>
              <button id="id_btnLimpiar" type="reset" class="btn btn-primary btn-lg">Limpiar</button>
            </div>
          </div>

          <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
            <p class="d-inline-block mb-0">¿Ya tienes una cuenta?</p> <a href="ingresar.html" 
            class="text-blue font-weight-bold text-decoration-none">Ingresa aqui</a>
          </div>

        </div>
      </div>
    </div>
  </form>

{% endblock content %}
