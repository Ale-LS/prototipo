{% extends 'core/menu.html' %}

{% load static %}


    <!-- Navbar -->
 

{% block content %}
   
   <!-- titulo -->
    <div class="text-center">
        <h1 style="margin-top: 20px; font-weight: 1000;">Iniciar Sesión</h1>
      </div>
      <br>
  
      <!-- Login -->
      <form id="login-form" class="row g-0 needs-validation">
        <div class="container-fluid" style="font-weight: bold;">
          <div class="row justify-content-center">
            <div class="col-sm-12 col-md-4">
  
              <div class="form-group">
                <br>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Ingrese su email aquí"
                  value=""
                />
              </div>
  
              <div class="form-group">
                <br>
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Ingresar contraseña del al menos 5 caracteres"
                  value=""
                />
                <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
              </div>
  
              <!-- botones -->
              <br><br>
              <div class="row" id="botones">
                <div class="col text-center" style="margin-top: 10px; margin-bottom: 10px;">
                  <button id="id_btnIniciarSesion" type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
              </div>
  
              <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                <p class="d-inline-block mb-0">¿Todavía no tienes una cuenta?</p> <a href="registro.html" 
                class="text-blue font-weight-bold text-decoration-none">Crea una ahora</a>
              </div>
            </div>
          </div>
        </div>
      </form>

      {% endblock content %}

      <script 
      src="{% static 'core/js/ingresar.js' %}">
    </script>
