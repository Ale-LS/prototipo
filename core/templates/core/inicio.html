{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin: 0; padding: 0; background-image: url(img/Background.jpg); background-position: center; background-size: cover;">

    <!-- Navbar -->
    <div 
      id="menu-superior">
    </div>

    <!-- Carrusel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'core/img/foto1.png' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{% static 'core/img/foto2.png' %}" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>

    <!-- Servicios -->
    <br>
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <a href="#"><img src="{% static 'core/img/logo_01.svg' %}" class="img-fluid" style="width: 250px;"></a>
        <a href="#"><img src="{% static 'core/img/logo_02.svg' %}" class="img-fluid" style="width: 250px;"></a>
        <a href="#"><img src="{% static 'core/img/logo_03.svg' %}" class="img-fluid" style="width: 250px;"></a>
        <a href="#"><img src="{% static 'core/img/logo_04.svg' %}" class="img-fluid" style="width: 250px;"></a>
      </div>
    </div>

    <!-- Footer -->
    <div 
      id="footer">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script 
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js">
    </script>
    <script 
      src="{% static 'core/js/script.js' %}">
    </script>
  </body>
</html>
