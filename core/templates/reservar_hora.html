<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin: 0; padding: 0; background-image: url(img/Background.jpg); background-position: center; background-size: cover;">

    <!-- Navbar -->
    <div 
      id="menu-superior">
    </div>

    <!-- titulo -->
    <div class="text-center">
        <h1 style="margin-top: 20px; font-weight: 1000;">Solicitud de Citas Medicas</h1>
    </div>
    <br>

    <form id="reservar_hora_form" class="row g-0 needs-validation">
      <div class="container-fluid" style="font-weight: bold;">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-md-4">
            <div class="form-group">
              <br>
              <label for="centroMedico">Centro Medico:</label>
              <select id="centroMedico" name="centroMedico">
                  <option value="centro1">Ahumada</option>
              </select>
            </div>

            <div class="form-group">
                <br>
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" name="especialidad"></select>
            </div>

            <div class="form-group">
                <br>
                <label for="medico">Medico:</label>
                <select id="medico" name="medico"></select>
            </div>

            <div class="form-group">
                <br>
                <label for="fecha">Fecha de la Cita:</label>
                <input type="date" id="fecha" name="fecha">
            </div>

            <div class="form-group">
                <br>
                <label for="hora">Hora de la Cita:</label>
                <select id="hora" name="hora">
                <!-- Las horas disponibles se cargarán dinámicamente aquí -->
                </select>
            </div>

            <!-- Botones -->
            <div class="row" id="botones">
              <div class="col text-center" style="margin: 40px;">
                <button class="btn btn-dark" onclick="Tomahora(this)">Agendar Cita</button>
                  <div id="alertaPersonalizada" class="alerta" style="display: none;">
                    <div class="alerta-titulo">Titulo: Todo listo!</div>
                    <div class="alerta-cuerpo">Tu hora ha sido agendada correctamente con fecha: <span id="fechaAgendada"></span></div>
                    <div class="alerta-footer">
                      <button class="btn" onclick="cerrarAlerta()">OK</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div 
      id="footer">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
      crossorigin="anonymous">
    </script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
      crossorigin="anonymous" 
      referrerpolicy="no-referrer">
    </script>
    <script 
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script 
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js">
    </script>
    <script 
      src="js/script_paciente.js">
    </script>
    <script 
      src="js/reservar_hora.js">
    </script>
  </body>
</html>
